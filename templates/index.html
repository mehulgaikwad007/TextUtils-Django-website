<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>TextUtils - Welcome To TextUtils</title>
</head>

<body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        <!-- / for back to root path (remember add / in index.html analyzetext.html about.html)-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>

        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

    </nav>

    <!-- ALERTS -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils ! </strong> You can do anything with your Text
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Textarea-->
    <div class="container">
        <!-- Container is bootstrap class -->

        <!-- Switches -->

        <FORM action="analyzetext" , method="post"> {% csrf_token %}
            <!-- for post csrf(cross site request forgery) token must-->

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"> Enter Your Text Here and see Magic</label>
                <textarea name="textarea_text" class="form-control" id="exampleFormControlTextarea1"
                    rows="10"></textarea>

                <!--ADD NAME MUST IN INPUT TAG-->
                <div class="form-check form-switch">
                    <input class="form-check-input" name="removepunc" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault1">
                    <label class="form-check-label" for="flexSwitchCheckDefault1"></label> Remove
                    Punctuations</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" name='fullcaps' type="checkbox" role="switch"
                        id="flexSwitchCheckDefault2">
                    <label class="form-check-label" for="flexSwitchCheckDefault2">Capitalize Text</label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" name='newlineremover' type="checkbox" role="switch"
                        id="flexSwitchCheckDefault3">
                    <label class="form-check-label" for="flexSwitchCheckDefault3"> New Line Remover </label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" name='extraspaceremover' type="checkbox" role="switch"
                        id="flexSwitchCheckDefault4">
                    <label class="form-check-label" for="flexSwitchCheckDefault4"> Remove Extra Space </label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" name='charcounter' type="checkbox" role="switch"
                        id="flexSwitchCheckDefault5">
                    <label class="form-check-label" for="flexSwitchCheckDefault5">Count Char </label>
                </div>


                <!--Button for submit-->
                <button type="submit" class="btn btn-primary mt-3">AnalyzeText</button>
            </div>
        </FORM>
    </div>

    <!-- Footer -->
    <div class="footer">
        <footer class="bg-dark text-center text-white">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-facebook-f"></i></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-twitter"></i></a>

                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-google"></i></a>

                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-instagram"></i></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-linkedin-in"></i></a>

                    <!-- Github -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                            class="fab fa-github"></i></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2020 Copyright:
                <a class="text-white" href="">Textutils.com</a>
            </div>
            <!-- Copyright -->
        </footer>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
</body>

</html>
